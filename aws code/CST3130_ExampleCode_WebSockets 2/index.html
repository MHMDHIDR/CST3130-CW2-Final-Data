<!DOCTYPE html>
<html lang="en">

<head>
    <title>Qatari Riyals | Exchange Rates</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="./logo.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
</head>

<body>
    <header class="py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <img src="./logo.png" alt="Logo" class="h-8">
            <label for="toggle" class="flex items-center cursor-pointer" onclick="toggleTheme()">
                <input type="checkbox" id="toggle" class="sr-only peer">
                <div
                    class="block relative bg-blue-900 w-16 h-9 p-1 rounded-full before:absolute before:bg-blue-600 before:w-7 before:h-7 before:p-1 before:rounded-full before:transition-all before:duration-500 before:left-1 peer-checked:before:left-8 peer-checked:before:bg-white">
                </div>
            </label>
        </div>
    </header>

    <div class="container mx-auto mt-8 justify-center">
        <div class="min-w-full p-4 border border-gray-300 rounded shadow animate-pulse md:p-6 dark:border-gray-700"
            id="myDivPlaceholder" role="status">
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-32 mb-2.5"></div>
            <div class="w-48 h-2 mb-10 bg-gray-300 rounded-full dark:bg-gray-700"></div>
            <div class="flex justify-between items-baseline mt-4">
                <div class="w-5 bg-gray-300 rounded-t-lg h-56 dark:bg-gray-700"></div>
                <div class="w-5 h-56 ms-6 bg-gray-300 rounded-t-lg dark:bg-gray-700"></div>
                <div class="w-5 bg-gray-300 rounded-t-lg h-72 ms-6 dark:bg-gray-700"></div>
                <div class="w-5 h-64 ms-6 bg-gray-300 rounded-t-lg dark:bg-gray-700"></div>
                <div class="w-5 bg-gray-300 rounded-t-lg h-56 ms-6 dark:bg-gray-700"></div>
                <div class="w-5 h-64 ms-6 bg-gray-300 rounded-t-lg dark:bg-gray-700"></div>
                <div class="w-5 bg-gray-300 rounded-t-lg h-80 ms-6 dark:bg-gray-700"></div>
                <div class="w-5 bg-gray-300 rounded-t-lg h-64 ms-6 dark:bg-gray-700"></div>
                <div class="w-5 bg-gray-300 rounded-t-lg h-80 ms-6 dark:bg-gray-700"></div>
            </div>
            <span class="sr-only">Loading...</span>
        </div>

        <div id="myPlotlyDiv" class="hidden"></div>

        <div class="container mx-auto mt-8">
            <h1 class="text-xl font-semibold mb-4">Select Currency</h1>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                <button type="button" onclick="sendMessage('USD')"
                    class="currency-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                    USD ($)
                </button>
                <button type="button" onclick="sendMessage('GBP')"
                    class="currency-button bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    GBP (£)
                </button>
                <button type="button" onclick="sendMessage('AMD')"
                    class="currency-button bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded">
                    AMD (֏)
                </button>
                <button type="button" onclick="sendMessage('PHP')"
                    class="currency-button bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded">
                    PHP (₱)
                </button>
                <button type="button" onclick="sendMessage('SEK')"
                    class="currency-button bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded">
                    SEK (kr)
                </button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let connection = new WebSocket(
            'wss://z2jcqjqxml.execute-api.us-east-1.amazonaws.com/production'
        )
        const myDivPlaceholder = document.getElementById('myDivPlaceholder')
        const myPlotlyDiv = document.getElementById('myPlotlyDiv')

        // On connection open
        connection.onopen = function (event) {
            console.log('Connected: ' + JSON.stringify(event))
            // Automatically select USD currency on page load
            sendMessage('USD')
        }

        // Handle received messages
        connection.onmessage = function (msg) {
            let data = JSON.parse(msg.data)
            console.log(data)

            // Plot data
            let plotData = [{ x: data.x, y: data.y, type: 'line' }]

            // Hide placeholder and show plot
            myDivPlaceholder.classList.add('hidden')
            myPlotlyDiv.classList.remove('hidden')
            Plotly.newPlot('myPlotlyDiv', plotData)
        }

        // Log errors
        connection.onerror = function (error) {
            console.log('WebSocket Error: ' + JSON.stringify(error))
        }

        // Send message to server with selected currency
        function sendMessage(currency) {
            let msgObject = {
                action: 'sendMessage',
                data: {
                    currency: currency
                }
            }

            // Send message
            connection.send(JSON.stringify(msgObject))

            // Log
            console.log('Message sent: ' + JSON.stringify(msgObject))
        }

        // Handle WebSocket connection closure
        connection.onclose = function (event) {
            console.log('Connection closed: ' + JSON.stringify(event))
        }

        // Check user preference for dark or light mode from local storage and set theme accordingly
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null
        if (currentTheme) {
            document.querySelector('html').setAttribute('data-theme', currentTheme)
        }

        // Toggle dark and light mode and save user preference in local storage for future visits
        function toggleTheme() {
            const html = document.querySelector('html')
            const currentTheme = html.getAttribute('data-theme')

            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light')
                localStorage.setItem('theme', 'light')
            } else {
                html.setAttribute('data-theme', 'dark')
                localStorage.setItem('theme', 'dark')
            }
        }
    </script>
</body>

</html>
